    <style>
        :root {
            /* AiDarkWorld Theme Colors */
            --primary: #00f3ff; /* Neon Cyan */
            --bg-dark: #050505;
            --glass-bg: rgba(0, 10, 20, 0.85);
            --glass-border: rgba(0, 243, 255, 0.3);
            --text-main: #ffffff;
            --glow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Share Tech Mono', monospace; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh; /* Full Viewport Height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center Vertically */
            padding: 20px;
            overflow: hidden; /* Prevent scrolling usually */
            position: relative;
        }

        /* --- LIVE BACKGROUND --- */
        #bgCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #001015 0%, #000000 100%);
        }

        .container {
            width: 100%; max-width: 600px;
            z-index: 10;
            /* Extra spacing to ensure it doesn't hit edges */
            padding: 10px;
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            background: rgba(0, 20, 30, 0.6); backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border); border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .logo { font-size: 22px; font-weight: 700; letter-spacing: 2px; color: #fff; }
        .logo span { color: var(--primary); text-shadow: var(--glow); }

        .back-btn { color: #aaa; font-size: 20px; transition: 0.3s; }
        .back-btn:hover { color: var(--primary); text-shadow: var(--glow); }

        /* --- AD BANNER --- */
        .ad-space {
            padding: 15px; border: 1px dashed rgba(0, 243, 255, 0.3);
            text-align: center; color: rgba(255, 255, 255, 0.5);
            font-size: 11px; cursor: pointer; transition: 0.3s;
            background: rgba(0,0,0,0.5); margin-bottom: 25px;
            border-radius: 6px;
        }
        .ad-space:hover { border-color: var(--primary); color: var(--primary); background: rgba(0, 243, 255, 0.1); }

        /* --- INPUT SECTION --- */
        .input-box {
            display: flex; gap: 0;
            border: 1px solid var(--primary);
            background: #00050a;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
            margin-bottom: 20px;
            border-radius: 6px; overflow: hidden;
        }

        .prefix {
            padding: 15px; background: rgba(0, 243, 255, 0.1); color: var(--primary);
            font-weight: bold; border-right: 1px solid var(--primary);
            display: flex; align-items: center;
        }

        input {
            flex: 1; background: transparent; border: none;
            color: #fff; padding: 15px; font-size: 16px; outline: none;
            font-family: 'Share Tech Mono', monospace;
        }

        .btn-search {
            background: var(--primary); color: #000;
            border: none; padding: 0 25px; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.3s; font-family: 'Share Tech Mono', monospace;
        }
        .btn-search:hover { background: #fff; box-shadow: 0 0 20px var(--primary); }

        /* --- HACKING TERMINAL (SIMULATION) --- */
        .terminal-window {
            display: none; /* Hidden by default */
            background: #000;
            border: 1px solid var(--primary);
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-size: 12px;
            color: var(--primary);
            box-shadow: inset 0 0 20px rgba(0, 50, 60, 0.8);
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            border-radius: 4px;
        }

        .log-line { margin-bottom: 4px; opacity: 0.9; }
        .log-success { color: #fff; font-weight: bold; text-shadow: 0 0 5px var(--primary); }
        .log-error { color: #ff3333; font-weight: bold; }
        .cursor { display: inline-block; width: 8px; height: 14px; background: var(--primary); animation: blink 0.8s infinite; vertical-align: middle; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- DATA CARD --- */
        /* Scrollable container for results if list is long */
        #results { max-height: 40vh; overflow-y: auto; }
        
        .result-card {
            background: rgba(0, 10, 15, 0.9);
            border: 1px solid var(--primary);
            border-radius: 6px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            animation: slideUp 0.5s ease;
        }
        
        .card-header {
            background: rgba(0, 243, 255, 0.1);
            padding: 8px 15px;
            border-bottom: 1px solid var(--primary);
            display: flex; justify-content: space-between;
            font-size: 11px; color: var(--primary); font-weight: bold;
        }

        .card-body { padding: 15px; }

        .data-row {
            display: flex; flex-direction: column; margin-bottom: 12px;
            border-bottom: 1px dashed #333; padding-bottom: 5px;
        }
        .data-row:last-child { border-bottom: none; margin-bottom: 0; }

        .label { font-size: 10px; color: #888; letter-spacing: 1px; }
        .value { font-size: 15px; color: #fff; text-shadow: 0 0 2px rgba(255,255,255,0.5); margin-top: 2px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--primary); }

    </style>
</head>

    <script src="https://quge5.com/88/tag.min.js" data-zone="194543" async data-cfasync="false"></script>

    <script>
        // --- 1. LIVE BACKGROUND (Cyan Theme) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.5 - 0.25; this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = '#00f3ff'; // Cyan Particles
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() { for(let i=0; i<canvas.width*canvas.height/9000; i++) particles.push(new Particle()); }
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height); 
            particles.forEach(p => { p.update(); p.draw(); });
            
            // Draw lines (Cyan)
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 80) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist/80})`;
                        ctx.lineWidth = 0.5; ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        init(); animate();

        // --- 2. HACKING LOGIC ---
        const DIRECT_LINK = "https://otieu.com/4/10322143";
        
        function openDirectLink() { window.open(DIRECT_LINK, '_blank'); }

        async function initiateHack() {
            // 1. Open Ad
            openDirectLink();

            const input = document.getElementById('phoneInput').value;
            const terminal = document.getElementById('terminal');
            const content = document.getElementById('terminal-content');
            const resultsDiv = document.getElementById('results');
            const btn = document.querySelector('.btn-search');

            if(!input) return alert("ENTER TARGET NUMBER");

            // Format Number
            let query = input;
            if (query.startsWith('0')) query = '92' + query.substring(1); 
            else if (query.startsWith('+92')) query = query.substring(1);

            // UI Reset
            resultsDiv.innerHTML = '';
            content.innerHTML = '';
            terminal.style.display = 'block';
            btn.disabled = true;
            btn.innerText = "ACCESSING...";

            // 2. FAKE HACKING SEQUENCE (Updated for Cyan Theme)
            const logs = [
                `[root@ai-world ~]# targeting: ${query}`,
                `[root@ai-world ~]# initiating handshake...`,
                `[root@ai-world ~]# bypassing security (Port 443)...`,
                `[root@ai-world ~]# injecting AiDark payload...`,
                `[root@ai-world ~]# access granted!`,
                `[root@ai-world ~]# decrypting user_db...`,
                `[root@ai-world ~]# fetching cnic records...`,
                `[root@ai-world ~]# 100% complete.`
            ];

            for (const log of logs) {
                await typeLog(log, content);
                terminal.scrollTop = terminal.scrollHeight; // Auto scroll
            }

            // 3. ACTUAL API FETCH
            try {
                const apiUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + query);
                const res = await fetch(apiUrl);
                const data = await res.json();

                terminal.style.display = 'none'; // Hide terminal
                btn.disabled = false;
                btn.innerText = "SEARCH";

                let records = [];
                if(data.data) records = data.data;
                else if(data.results) records = data.results;
                else if(Array.isArray(data)) records = data;

                if(records.length > 0) {
                    records.forEach((rec, index) => {
                        let html = `
                            <div class="result-card">
                                <div class="card-header">
                                    <span>RECORD #${index + 1}</span>
                                    <span>CONFIDENTIAL</span>
                                </div>
                                <div class="card-body">`;
                        
                        for(let key in rec) {
                            if(rec[key]) {
                                html += `
                                    <div class="data-row">
                                        <span class="label">${key.toUpperCase()}</span>
                                        <span class="value">${rec[key]}</span>
                                    </div>`;
                            }
                        }
                        html += `</div></div>`;
                        resultsDiv.innerHTML += html;
                    });
                } else {
                    content.innerHTML += `<div class='log-line log-error'>[!] DATA NOT FOUND</div>`;
                    terminal.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "SEARCH";
                }

            } catch(e) {
                content.innerHTML += `<div class='log-line log-error'>[!] SERVER CONNECTION FAILED</div>`;
                btn.disabled = false;
                btn.innerText = "RETRY";
            }
        }

        function typeLog(text, container) {
            return new Promise(resolve => {
                const div = document.createElement('div');
                div.className = 'log-line';
                if(text.includes('granted') || text.includes('complete')) div.className += ' log-success';
                div.textContent = text;
                container.appendChild(div);
                
                // Faster typing for modern feel
                const delay = Math.floor(Math.random() * 400) + 200;
                setTimeout(resolve, delay);
            });
        }
    </script>
