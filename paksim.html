<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="039d41400cbc73753352a409ab7d3662">
    <title>Pak Sim Data | AI DARK WORLD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00f3ff; --bg: #050505; --card: #111111; --text: #e0e0e0; --glow: 0 0 10px rgba(0, 243, 255, 0.5); }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 600px; }
        
        header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; position: relative; }
        .back-btn { position: absolute; left: 0; top: 0; color: #666; font-size: 20px; text-decoration: none; }
        .back-btn:hover { color: var(--primary); }
        h1 { font-size: 22px; margin: 0; text-transform: uppercase; text-shadow: var(--glow); }
        h1 span { color: var(--primary); }

        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: var(--primary); padding: 15px; font-family: inherit; outline: none; border-radius: 4px; }
        input:focus { border-color: var(--primary); box-shadow: var(--glow); }
        
        button { background: transparent; color: var(--primary); border: 1px solid var(--primary); padding: 0 20px; cursor: pointer; font-weight: bold; font-family: inherit; transition: 0.3s; }
        button:hover { background: var(--primary); color: #000; box-shadow: var(--glow); }

        .result-card { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 6px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .result-card::before { content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: var(--primary); }
        
        .field-row { margin-bottom: 8px; font-size: 14px; border-bottom: 1px dashed #222; padding-bottom: 5px; }
        .label { color: #888; font-size: 12px; display: block; }
        .value { color: #fff; font-weight: bold; }

        .spinner { display: none; width: 20px; height: 20px; border: 2px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .ad-banner { width: 100%; height: 70px; border: 1px dashed #333; margin: 20px 0; display: flex; align-items: center; justify-content: center; color: #444; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>PAK SIM <span>DATABASE</span></h1>
    </header>

    <div class="ad-banner" onclick="openDirectLink()">[ AD SPACE - CLICK HERE ]</div>

    <div class="input-group">
        <input type="tel" id="phoneInput" placeholder="Enter Number (e.g. 03001234567)">
        <button onclick="searchSim()" id="searchBtn">SEARCH</button>
    </div>

    <div class="spinner" id="loader"></div>
    <div id="results"></div>

    <div class="ad-banner" onclick="openDirectLink()">[ AD SPACE - CLICK HERE ]</div>
</div>

<script>
    function openDirectLink() { window.open("https://otieu.com/4/10322143", "_blank"); }

    async function searchSim() {
        // Trigger AD on Click
        openDirectLink();

        const input = document.getElementById('phoneInput').value;
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('searchBtn');

        if(!input) return alert("ENTER NUMBER");

        // Format Number Logic
        let query = input;
        if (query.startsWith('0')) query = '92' + query.substring(1); 
        else if (query.startsWith('+92')) query = query.substring(1);

        resultsDiv.innerHTML = '';
        loader.style.display = 'block';
        btn.disabled = true;

        try {
            const apiUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + query);
            const res = await fetch(apiUrl);
            const data = await res.json();

            loader.style.display = 'none';
            btn.disabled = false;

            let records = [];
            if(data.data) records = data.data;
            else if(data.results) records = data.results;
            else if(Array.isArray(data)) records = data;

            if(records.length > 0) {
                records.forEach(rec => {
                    let html = `<div class="result-card">`;
                    for(let key in rec) {
                        if(rec[key]) {
                            html += `
                                <div class="field-row">
                                    <span class="label">${key.toUpperCase()}</span>
                                    <span class="value">${rec[key]}</span>
                                </div>`;
                        }
                    }
                    html += `</div>`;
                    resultsDiv.innerHTML += html;
                });
            } else {
                resultsDiv.innerHTML = `<p style="text-align:center; color:red;">NO DATA FOUND</p>`;
            }

        } catch(e) {
            loader.style.display = 'none';
            btn.disabled = false;
            resultsDiv.innerHTML = `<p style="text-align:center; color:red;">SERVER ERROR</p>`;
        }
    }
</script>
</body>
</html>
