<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Dark World - Premium Tools">
    
    <meta name="monetag" content="039d41400cbc73753352a409ab7d3662">
    
    <title>AI DARK WORLD | Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050505;
            --text-color: #ffffff;
            --primary: #00f3ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            /* Subtle Background Mesh */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 20%);
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* --- 3D AD BANNER --- */
        .ad-container {
            width: 100%;
            max-width: 600px;
            height: 140px;
            margin: 15px 0 25px 0;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            /* 3D Depth Shadow for Banner */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 1px rgba(255,255,255,0.2) inset;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ad-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .ad-container:hover .ad-image {
            transform: scale(1.05);
        }

        .ad-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: var(--primary);
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--primary);
            backdrop-filter: blur(4px);
            z-index: 2;
        }

        /* --- 3D GRID LAYOUT --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        /* --- ULTRA 3D CARD DESIGN --- */
        .card {
            position: relative;
            height: 140px; /* Fixed height for consistency */
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            
            /* The 3D Magic: Gradient Background + Multi-layer Shadows */
            background: linear-gradient(145deg, #161618, #0a0a0c);
            box-shadow:  
                8px 8px 16px rgba(0,0,0,0.6), 
                -4px -4px 12px rgba(255,255,255,0.05),
                inset 1px 1px 0 rgba(255,255,255,0.1); /* Inner rim light */
            
            border: 1px solid rgba(255,255,255,0.02);
            overflow: hidden;
        }

        /* Hover Lift Effect */
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.8), 
                0 0 15px var(--glow-color); /* Dynamic Glow Color */
            border-color: var(--glow-color);
        }

        /* Icon Styling */
        .card i {
            font-size: 32px;
            margin-bottom: 12px;
            /* Gradient Icon */
            background: linear-gradient(180deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transition: 0.3s;
        }

        .card:hover i {
            background: #fff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: #fff;
            text-shadow: 0 0 15px var(--glow-color);
        }

        .card span {
            color: #ccc;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Specific Glow Colors for each card */
        .tiktok-glow { --glow-color: #d946ef; } /* Purple/Pink */
        .sora-glow { --glow-color: #00f3ff; }   /* Cyan */
        .paksim-glow { --glow-color: #00ff88; } /* Green */
        .tv-glow { --glow-color: #ff5e00; }     /* Orange */
        .apk-glow { --glow-color: #2b6eff; }    /* Blue */

        /* Badge Styling */
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--glow-color);
            color: #000;
            font-size: 9px;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 12px;
            box-shadow: 0 0 10px var(--glow-color);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: #ccc;
            display: block;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: var(--primary);
            background: rgba(255,255,255,0.05);
            padding-left: 30px;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            border: none;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            color: #555;
            font-size: 11px;
            text-align: center;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
