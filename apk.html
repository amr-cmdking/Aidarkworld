    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --bg-dark: #050505;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --glass-border: rgba(0, 243, 255, 0.2);
            --text-main: #ffffff;
            --glow: 0 0 20px rgba(0, 243, 255, 0.4);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* --- LIVE BACKGROUND --- */
        #bgCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a101f 0%, #000000 100%);
        }

        .container {
            width: 100%; max-width: 600px;
            z-index: 10;
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px;
            background: rgba(10, 10, 10, 0.6); backdrop-filter: blur(10px);
            border-radius: 16px; border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        .logo { font-size: 20px; font-weight: 700; letter-spacing: 1px; }
        .logo span { color: var(--primary); text-shadow: var(--glow); }

        .back-btn { color: #aaa; font-size: 22px; transition: 0.3s; }
        .back-btn:hover { color: var(--primary); transform: translateX(-5px); }

        /* --- AD BANNER --- */
        .ad-space {
            padding: 15px; border-radius: 12px;
            border: 1px dashed rgba(255,255,255,0.2);
            text-align: center; color: rgba(255,255,255,0.6);
            font-size: 11px; cursor: pointer; transition: 0.3s;
            background: rgba(0,0,0,0.3); margin-bottom: 25px;
        }
        .ad-space:hover { border-color: var(--primary); color: var(--primary); background: rgba(0, 243, 255, 0.05); }

        /* --- SEARCH --- */
        .search-box {
            width: 100%; padding: 15px; border-radius: 12px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; font-size: 15px; outline: none; text-align: center;
            margin-bottom: 20px; transition: 0.3s;
        }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

        /* --- APP LIST --- */
        .list-card {
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(5px);
            padding: 18px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s; cursor: pointer; margin-bottom: 12px;
        }
        
        .list-card:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.1);
        }

        .list-info { display: flex; align-items: center; gap: 15px; }
        .list-icon { 
            width: 40px; height: 40px; border-radius: 10px; 
            background: rgba(0, 243, 255, 0.1); color: var(--primary);
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .list-name { font-size: 15px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .arrow { color: #555; transition: 0.3s; }
        .list-card:hover .arrow { color: var(--primary); transform: translateX(3px); }

        /* --- DOWNLOAD SCREEN --- */
        .download-view {
            display: none; text-align: center;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(15px);
            padding: 40px 20px; border-radius: 24px; border: 1px solid var(--glass-border);
            margin-top: 20px; animation: popIn 0.5s ease;
        }

        .app-title { font-size: 22px; margin-bottom: 5px; color: var(--primary); text-shadow: var(--glow); }
        .sub-text { font-size: 12px; color: #888; margin-bottom: 20px; }

        .timer-circle {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold; color: #fff;
            margin: 20px auto; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .btn-download {
            background: linear-gradient(135deg, var(--primary), #00a8ff);
            color: #000; border: none; padding: 15px 40px; border-radius: 30px;
            font-size: 16px; cursor: pointer; font-weight: 800; text-transform: uppercase;
            margin-top: 10px; width: 100%; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }
        .btn-download:hover { transform: scale(1.05); filter: brightness(1.2); }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>

    <script>
        // --- LIVE ANIMATION ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25; this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = '#00f3ff'; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() { for(let i=0; i<canvas.width*canvas.height/9000; i++) particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // --- LOGIC ---
        const DIRECT_LINK = "https://otieu.com/4/10322143";
        const toolLinks = {
            'capcut': "https://drive.google.com/link_for_capcut",
            'wink': "https://mega.nz/link_for_wink",
            'filmora': "https://drive.google.com/link_for_filmora",
            'vpn': "https://drive.google.com/link_for_vpn",
            'spotify': "https://drive.google.com/link_for_spotify"
        };
        let activeLink = "";

        function openDirectLink() { window.open(DIRECT_LINK, '_blank'); }

        function filterTools() {
            let filter = document.getElementById('searchInput').value.toUpperCase();
            let items = document.getElementsByClassName('list-card');
            for (let i = 0; i < items.length; i++) {
                let txt = items[i].textContent || items[i].innerText;
                items[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? "flex" : "none";
            }
        }

        function openDownloadPage(key) {
            openDirectLink();
            activeLink = toolLinks[key];
            document.getElementById('toolName').innerText = key.toUpperCase();
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('download-screen').style.display = 'block';
            document.getElementById('timer-box').style.display = 'block';
            document.getElementById('final-btn').style.display = 'none';
            
            let time = 15;
            document.getElementById('countdown').innerText = time;
            let interval = setInterval(() => {
                time--;
                document.getElementById('countdown').innerText = time;
                if(time <= 0) {
                    clearInterval(interval);
                    document.getElementById('timer-box').style.display = 'none';
                    document.getElementById('final-btn').style.display = 'block';
                }
            }, 1000);
        }

        function goToFinalLink() {
            openDirectLink();
            setTimeout(() => { if(activeLink) window.location.href = activeLink; }, 500);
        }

        function backToList() {
            document.getElementById('download-screen').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
        }
    </script>
