<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="039d41400cbc73753352a409ab7d3662">
    <title>Mod APKs | AI DARK WORLD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00f3ff; --bg: #050505; --card: #111111; --text: #e0e0e0; --glow: 0 0 10px rgba(0, 243, 255, 0.5); }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .container { width: 100%; max-width: 600px; }
        header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; position: relative; }
        .back-btn { position: absolute; left: 0; top: 0; color: #666; font-size: 20px; text-decoration: none; }
        .back-btn:hover { color: var(--primary); }
        h1 { font-size: 22px; margin: 0; text-transform: uppercase; text-shadow: var(--glow); }
        h1 span { color: var(--primary); }

        .search-box { width: 100%; padding: 15px; border-radius: 50px; background: #111; border: 2px solid #333; color: #fff; font-size: 16px; outline: none; text-align: center; font-family: inherit; margin-bottom: 20px; }
        .search-box:focus { border-color: var(--primary); box-shadow: var(--glow); }

        .list-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; cursor: pointer; margin-bottom: 15px; }
        .list-card:hover { transform: scale(1.02); border-color: var(--primary); }
        .list-info { display: flex; align-items: center; gap: 15px; }
        .list-icon { font-size: 24px; color: var(--primary); }
        .list-name { font-size: 16px; font-weight: bold; text-transform: uppercase; }

        /* DOWNLOAD SCREEN */
        .download-view { display: none; text-align: center; background: var(--card); padding: 30px 20px; border-radius: 15px; border: 1px solid #333; margin-top: 20px; }
        .timer-circle { font-size: 40px; color: var(--primary); font-weight: bold; margin: 20px 0; text-shadow: var(--glow); }
        .btn-download { background: var(--primary); color: #000; border: none; padding: 15px 30px; width: 100%; font-size: 18px; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 20px; }
        .btn-download:hover { background: #00d2dd; box-shadow: var(--glow); }

        .ad-banner { width: 100%; height: 70px; border: 1px dashed #333; margin: 20px 0; display: flex; align-items: center; justify-content: center; color: #444; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>MOD <span>STORE</span></h1>
    </header>

    <div class="ad-banner" onclick="openDirectLink()">[ AD SPACE - CLICK HERE ]</div>

    <div id="main-view">
        <input type="text" id="searchInput" class="search-box" onkeyup="filterTools()" placeholder="Search Apps...">
        
        <div id="toolsList">
            <div class="list-card" onclick="openDownloadPage('capcut')">
                <div class="list-info"><i class="fas fa-cut list-icon"></i> <span class="list-name">CapCut Premium</span></div>
                <i class="fas fa-download" style="color:#666"></i>
            </div>
            <div class="list-card" onclick="openDownloadPage('wink')">
                <div class="list-info"><i class="fas fa-smile-wink list-icon"></i> <span class="list-name">Wink Premium</span></div>
                <i class="fas fa-download" style="color:#666"></i>
            </div>
            <div class="list-card" onclick="openDownloadPage('filmora')">
                <div class="list-info"><i class="fas fa-video list-icon"></i> <span class="list-name">Filmora Premium</span></div>
                <i class="fas fa-download" style="color:#666"></i>
            </div>
            <div class="list-card" onclick="openDownloadPage('vpn')">
                <div class="list-info"><i class="fas fa-shield-alt list-icon"></i> <span class="list-name">VPN Premium</span></div>
                <i class="fas fa-download" style="color:#666"></i>
            </div>
        </div>
    </div>

    <div id="download-screen" class="download-view">
        <h2 id="toolName" style="color: #fff;">TOOL NAME</h2>
        <p style="color:#888; font-size:12px;">Getting secure link...</p>
        <div class="ad-banner" onclick="openDirectLink()">[ AD - CLICK TO SUPPORT ]</div>
        
        <div id="timer-box">
            <div class="timer-circle" id="countdown">15</div>
            <p style="color:#666;">Seconds</p>
        </div>

        <button id="final-btn" class="btn-download" style="display:none;" onclick="goToFinalLink()">DOWNLOAD NOW</button>
        <br>
        <button onclick="backToList()" style="background:none; border:none; color:#666; margin-top:10px; cursor:pointer;">&larr; Cancel</button>
    </div>
</div>

<script>
    const DIRECT_LINK = "https://otieu.com/4/10322143";
    const toolLinks = {
        'capcut': "https://drive.google.com/link_for_capcut",
        'wink': "https://mega.nz/link_for_wink",
        'filmora': "https://drive.google.com/link_for_filmora",
        'vpn': "https://drive.google.com/link_for_vpn"
    };
    let activeLink = "";

    function openDirectLink() { window.open(DIRECT_LINK, '_blank'); }

    function filterTools() {
        let filter = document.getElementById('searchInput').value.toUpperCase();
        let items = document.getElementsByClassName('list-card');
        for (let i = 0; i < items.length; i++) {
            let txt = items[i].textContent || items[i].innerText;
            items[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
    }

    function openDownloadPage(key) {
        openDirectLink();
        activeLink = toolLinks[key];
        document.getElementById('toolName').innerText = key.toUpperCase() + " MOD";
        document.getElementById('main-view').style.display = 'none';
        document.getElementById('download-screen').style.display = 'block';
        document.getElementById('timer-box').style.display = 'block';
        document.getElementById('final-btn').style.display = 'none';
        
        let time = 15;
        document.getElementById('countdown').innerText = time;
        let interval = setInterval(() => {
            time--;
            document.getElementById('countdown').innerText = time;
            if(time <= 0) {
                clearInterval(interval);
                document.getElementById('timer-box').style.display = 'none';
                document.getElementById('final-btn').style.display = 'block';
            }
        }, 1000);
    }

    function goToFinalLink() {
        openDirectLink();
        setTimeout(() => { if(activeLink) window.location.href = activeLink; }, 500);
    }

    function backToList() {
        document.getElementById('download-screen').style.display = 'none';
        document.getElementById('main-view').style.display = 'block';
    }
</script>
</body>
</html>
