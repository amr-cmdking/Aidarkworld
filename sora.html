    <script>
        // --- 1. ELITE BACKGROUND ANIMATION (Neural Network) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5; // Small elite dots
                this.speedX = Math.random() * 1 - 0.5; // Slow movement
                this.speedY = Math.random() * 1 - 0.5;
                this.color = '#00f3ff'; // Neon Cyan
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            // Calculate number of particles based on screen size for performance
            const numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // Draw Connections (Neural Network Effect)
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - distance / 100})`; // Fade line
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // --- 2. FUNCTIONALITY ---
        const AD_LINK = "https://otieu.com/4/10322143";
        const PLACEHOLDER_IMG = "https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=600&auto=format&fit=crop"; 

        window.onload = async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text && (text.includes("sora.com") || text.includes("http"))) {
                    document.getElementById('urlInput').value = text;
                    showToast("LINK DETECTED!");
                    manualFetch();
                }
            } catch (e) {}
        };

        function openAdLink() { window.open(AD_LINK, '_blank'); }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        async function manualFetch() {
            const url = document.getElementById('urlInput').value.trim();
            const btnIcon = document.querySelector('.go-btn i');
            const loader = document.getElementById('btnLoader');
            const results = document.getElementById('resultsArea');

            if (!url) return showToast("PASTE A LINK FIRST");

            btnIcon.style.display = 'none';
            loader.style.display = 'block';
            results.innerHTML = '';

            try {
                const targetApi = `https://api.soracdn.workers.dev/api-proxy/${url}`;
                const corsProxy = `https://corsproxy.io/?url=${encodeURIComponent(targetApi)}`;
                const response = await fetch(corsProxy);
                if (!response.ok) throw new Error("Failed");
                const data = await response.json();

                const title = data.post_info?.title || "Sora AI Video";
                const thumbUrl = `https://api.soracdn.workers.dev/thumbnail-proxy?id=${data.post_id}`;
                const downloadUrl = `https://api.soracdn.workers.dev/download-proxy?id=${data.post_id}&filename=Sora_AI.mp4`;

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="card-bg"><img src="${thumbUrl}" onerror="this.src='${PLACEHOLDER_IMG}'"></div>
                    <div class="card-content">
                        <div class="video-title">${title}</div>
                        <button class="dl-btn" onclick="startDownload('${downloadUrl}', this)">
                            <i class="fas fa-download"></i> DOWNLOAD
                        </button>
                    </div>
                `;
                results.appendChild(card);
            } catch (error) {
                showToast("ERROR FETCHING VIDEO");
            } finally {
                btnIcon.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        async function startDownload(url, btn) {
            openAdLink();
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<div class="spinner" style="border-top-color:#000;"></div> LOADING`;
            btn.style.background = "#fff"; btn.style.color = "#000";

            try {
                const corsUrl = `https://corsproxy.io/?url=${encodeURIComponent(url)}`;
                const resp = await fetch(corsUrl);
                const blob = await resp.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none'; a.href = blobUrl; a.download = `Sora_Video_${Date.now()}.mp4`;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(blobUrl);
                btn.innerHTML = `<i class="fas fa-check-circle"></i> SAVED`;
                setTimeout(() => { btn.innerHTML = originalContent; btn.style.background = ""; btn.style.color = ""; }, 2000);
            } catch (e) {
                window.open(url, '_blank');
                btn.innerHTML = originalContent;
            }
        }
    </script>
