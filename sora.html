    <style>
        /* --- AI DARK THEME VARIABLES --- */
        :root {
            --primary-color: #00f3ff;
            --bg-color: #050505;
            --card-bg: #111111;
            --text-color: #e0e0e0;
            --border-color: #333;
            --glow: 0 0 10px rgba(0, 243, 255, 0.5);
            --success-color: #00ff88;
            --error-color: #ff3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; justify-content: center;
            min-height: 100vh; padding: 20px;
        }

        .container { width: 100%; max-width: 800px; margin-top: 20px; }

        header {
            text-align: center; margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px; position: relative;
        }

        .home-btn {
            position: absolute; left: 0; top: 0; color: #666; 
            font-size: 20px; text-decoration: none; transition: 0.3s;
        }
        .home-btn:hover { color: var(--primary-color); text-shadow: var(--glow); }

        h1 { font-size: 24px; letter-spacing: 2px; text-transform: uppercase; text-shadow: var(--glow); margin-bottom: 10px; }
        h1 span { color: var(--primary-color); }

        .vpn-note { font-size: 12px; color: #888; border: 1px dashed #444; padding: 5px 10px; display: inline-block; margin-top: 10px; }

        .input-group { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }

        textarea {
            width: 100%; padding: 15px; background: #000; border: 1px solid var(--border-color);
            border-radius: 8px; color: var(--primary-color); font-family: 'Courier New', monospace; 
            font-size: 14px; outline: none; resize: vertical; min-height: 120px;
        }
        textarea:focus { border-color: var(--primary-color); box-shadow: var(--glow); }

        .btn-primary {
            width: 100%; padding: 15px; background: transparent; border: 2px solid var(--primary-color);
            color: var(--primary-color); font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; 
            text-transform: uppercase; font-family: 'Courier New', monospace;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-primary:hover { background: var(--primary-color); color: #000; box-shadow: var(--glow); }
        .btn-primary:disabled { border-color: #444; color: #444; cursor: not-allowed; background: transparent; box-shadow: none; }

        .status-bar {
            display: none; justify-content: center; gap: 20px; margin-bottom: 20px; padding: 10px;
            background: #111; border: 1px solid #333; font-size: 14px;
        }
        .stat-success { color: var(--success-color); }
        .stat-fail { color: var(--error-color); }

        #results-container { display: flex; flex-direction: column; gap: 20px; }

        .video-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 4px; overflow: hidden; display: flex; flex-direction: row;
            animation: fadeIn 0.5s ease; transition: 0.3s;
        }
        .video-card:hover { border-color: var(--primary-color); }

        .thumb-wrapper { width: 40%; max-width: 250px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .thumb-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .card-content { padding: 15px; width: 60%; display: flex; flex-direction: column; justify-content: space-between; }

        .prompt-text {
            font-size: 12px; color: #aaa; max-height: 80px; overflow-y: auto;
            margin-bottom: 15px; background: #000; padding: 10px; border: 1px solid #222;
        }

        .action-buttons { display: flex; gap: 10px; flex-wrap: wrap; }

        .btn-action {
            flex: 1; padding: 10px; border: 1px solid #333; background: #000; color: #fff; 
            font-family: 'Courier New', monospace; font-size: 12px; cursor: pointer; 
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-download { border-color: var(--primary-color); color: var(--primary-color); }
        .btn-download:hover { background: var(--primary-color); color: #000; }

        .ad-banner {
            width: 100%; height: 90px; border: 1px dashed #333; 
            display:flex; align-items:center; justify-content:center; 
            color:#444; margin-top:30px; font-size:12px; cursor: pointer;
        }
        .ad-banner:hover { border-color: var(--primary-color); color: var(--primary-color); }

        .spinner {
            width: 16px; height: 16px; border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%; border-top-color: var(--primary-color);
            animation: spin 1s infinite linear; display: none;
        }
        .spinner-black { border-top-color: #000; border-color: rgba(0,0,0,0.3); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .video-card { flex-direction: column; }
            .thumb-wrapper { width: 100%; max-width: none; height: 180px; }
            .card-content { width: 100%; }
        }
    </style>
</head>

<script src="https://quge5.com/88/tag.min.js" data-zone="194543" async data-cfasync="false"></script>
<script>
    const MY_DIRECT_LINK = "https://otieu.com/4/10322143";
    let successCount = 0;
    let failCount = 0;
    const PLACEHOLDER_IMG = "https://placehold.co/600x400/000000/00f3ff?text=SORA+VIDEO";

    // --- AD FUNCTION ---
    function openDirectLink() {
        window.open(MY_DIRECT_LINK, '_blank');
    }

    async function processBulkUrls() {
        const inputArea = document.getElementById('urlInput');
        const resultsContainer = document.getElementById('results-container');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('main-spinner');
        const btn = document.querySelector('.btn-primary');
        const statusBar = document.getElementById('status-bar');
        
        successCount = 0;
        failCount = 0;
        updateStats();

        const rawUrls = inputArea.value.split('\n').map(u => u.trim()).filter(u => u.length > 0);

        if (rawUrls.length === 0) {
            alert("SYSTEM ERROR: INPUT EMPTY");
            return;
        }

        resultsContainer.innerHTML = ''; 
        statusBar.style.display = 'flex';
        btn.disabled = true;
        btnText.textContent = `PROCESSING ${rawUrls.length} LINKS...`;
        spinner.style.display = 'block';

        for (let i = 0; i < rawUrls.length; i++) {
            await fetchAndCreateCard(rawUrls[i], i);
        }

        btnText.textContent = "INITIALIZE FETCH";
        spinner.style.display = 'none';
        btn.disabled = false;
    }

    function updateStats() {
        document.getElementById('success-count').textContent = successCount;
        document.getElementById('fail-count').textContent = failCount;
    }

    async function fetchAndCreateCard(url, index) {
        const resultsContainer = document.getElementById('results-container');
        const cardId = `card-${index}`;
        
        const placeholderHTML = `
            <div class="video-card" id="${cardId}" style="justify-content:center; align-items:center; min-height:100px;">
                <div class="spinner" style="display:inline-block;"></div>
            </div>
        `;
        resultsContainer.insertAdjacentHTML('beforeend', placeholderHTML);
        const cardElement = document.getElementById(cardId);

        const targetApi = `https://api.soracdn.workers.dev/api-proxy/${url}`;
        const corsProxy = `https://corsproxy.io/?url=${encodeURIComponent(targetApi)}`;

        try {
            const response = await fetch(corsProxy);
            if (!response.ok) throw new Error("API Error");
            const data = await response.json();

            const postId = data.post_id;
            const prompt = data.post_info.title || "No prompt data found.";
            
            const thumbUrl = `https://api.soracdn.workers.dev/thumbnail-proxy?id=${postId}`;
            const directDownloadUrl = `https://api.soracdn.workers.dev/download-proxy?id=${postId}&filename=SoraVideo_AI_Dark_World.mp4`;

            cardElement.innerHTML = `
                <div class="thumb-wrapper">
                    <img src="${thumbUrl}" 
                         alt="Thumbnail" 
                         onerror="this.onerror=null; this.src='${PLACEHOLDER_IMG}';" 
                         referrerpolicy="no-referrer">
                </div>
                <div class="card-content">
                    <div class="prompt-text" id="prompt-${index}">> ${prompt}</div>
                    <div class="action-buttons">
                        <button class="btn-action btn-copy" onclick="copyText('prompt-${index}', this)">
                            <i class="fas fa-copy"></i> COPY PROMPT
                        </button>
                        <button class="btn-action btn-download" onclick="downloadVideo('${directDownloadUrl}', this)">
                            <span>DOWNLOAD MP4</span>
                            <div class="spinner spinner-black"></div>
                        </button>
                    </div>
                </div>
            `;
            successCount++;
            updateStats();

        } catch (error) {
            console.error(error);
            cardElement.innerHTML = `
                <div class="card-content" style="width:100%; text-align:center; color: var(--error-color); justify-content:center; flex-direction:column;">
                    <p style="font-weight:bold">FETCH FAILED</p>
                    <p style="font-size:10px; color:#666; word-break:break-all; margin-top:5px;">${url}</p>
                </div>
            `;
            failCount++;
            updateStats();
        }
    }

    async function downloadVideo(url, btn) {
        // TRIGGER AD ON DOWNLOAD CLICK
        openDirectLink();

        const originalText = btn.querySelector('span').textContent;
        const spinner = btn.querySelector('.spinner');
        const span = btn.querySelector('span');

        btn.disabled = true;
        span.textContent = "DOWNLOADING...";
        spinner.style.display = 'inline-block';

        const corsDownloadUrl = `https://corsproxy.io/?url=${encodeURIComponent(url)}`;

        try {
            const response = await fetch(corsDownloadUrl);
            if (!response.ok) throw new Error("Download failed");
            
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = blobUrl;
            a.download = `VID001AMR${Date.now()}.mp4`;
            
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);

        } catch (error) {
            console.error("Download Error:", error);
            window.open(url, '_blank');
        } finally {
            btn.disabled = false;
            span.textContent = originalText;
            spinner.style.display = 'none';
        }
    }

    function copyText(elementId, btn) {
        const text = document.getElementById(elementId).textContent.replace('> ', '');
        navigator.clipboard.writeText(text).then(() => {
            const originalHTML = btn.innerHTML;
            btn.innerHTML = "COPIED!";
            btn.style.color = "var(--success-color)";
            btn.style.borderColor = "var(--success-color)";
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.color = "";
                btn.style.borderColor = "";
            }, 2000);
        });
    }
</script>
